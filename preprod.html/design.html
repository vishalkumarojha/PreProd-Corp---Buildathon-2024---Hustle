<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
         Other Programs
    </title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="app">
        <h1>AutoML Solution</h1>
        <div id="data-ingestion">
            <h2>Data Ingestion</h2>
            <input type="file" id="file-upload" accept=".csv, .xlsx">
            <button onclick="uploadFile()">Upload</button>
        </div>
        <div id="data-transformation">
            <h2>Data Transformation</h2>
            <button onclick="removeFeatures()">Remove Features</button>
            <button onclick="convertToNumbers()">Convert to Numbers</button>
        </div>
        <div id="auto-train">
            <h2>Auto Train ML Models</h2>
            <button onclick="trainModels()">Train Models</button>
        </div>
        <div id="results">
            <h2>Results</h2>
            <p id="metrics"></p>
        </div>
    </div>
    <div class="pyramid-loader">
        <div class="wrapper">
          <span class="side side1"></span>
          <span class="side side2"></span>
          <span class="side side3"></span>
          <span class="side side4"></span>
          <span class="shadow"></span>
        </div>  
      </div>
    <script src="script.js"></script>
</body>
</html>
